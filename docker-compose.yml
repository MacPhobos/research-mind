version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devpass123  # pragma: allowlist secret
      POSTGRES_DB: research_mind
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  service:
    build:
      context: ./research-mind-service
      dockerfile: Dockerfile
    ports:
      - "15010:15010"
    environment:
      SERVICE_ENV: production
      DATABASE_URL: postgresql+psycopg://postgres:devpass123@postgres:5432/research_mind  # pragma: allowlist secret
      WORKSPACE_ROOT: /var/lib/research-mind/workspaces
      CORS_ORIGINS: '["http://localhost:15000","http://localhost:3000"]'
      SUBPROCESS_TIMEOUT_INIT: 30
      SUBPROCESS_TIMEOUT_INDEX: 120
      SUBPROCESS_TIMEOUT_LARGE: 600
      PATH_VALIDATOR_ENABLED: "true"
      AUDIT_LOGGING_ENABLED: "true"
    volumes:
      - workspace_data:/var/lib/research-mind/workspaces
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15010/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

  ui:
    build:
      context: ./research-mind-ui
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:15010
    ports:
      - "15000:15000"
    environment:
      PORT: 15000
      HOST: 0.0.0.0
    depends_on:
      service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:15000"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

volumes:
  postgres_data:
  workspace_data:
